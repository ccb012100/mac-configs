# tmux configuration
# located in ~/.tmux.conf

set -g default-terminal "screen-256color"   # iTerm2 won't set TERM in tmux

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds

# increase history size
set -g history-limit 10000

# start with mouse mode enabled
set -g mouse on

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# notification in status area when a window has activity
set -g visual-activity on

# use visual bell instead of audible
#set -g visual-bell on

# customize status bar
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100
set -g status-right "%H:%M:%S | %a %b-%d"
set -g status-left "[#S] P:#P #{pane_current_path}"

## KEY BINDINGS

# map prefix to '<Shift>+<Space>'
set -g prefix C-space
bind C-space send-prefix

# bind 'R' (capital R) to reload config file
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..".

# use b to split pane vertically (same as ")
bind v split-window -v
# use h to split pane horizontally (same as %)
bind h split-window -h

# switch panes using Alt-<arrow> without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# resize panes using Shift-<arrow>
bind S-UP resize-pane -U
bind S-DOWN resize-pane -D
bind S-LEFT resize-pane -L
bind S-RIGHT resize-pane -R

## COLORSCHEME: gruvbox dark
## https://github.com/egel/tmux-gruvbox
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
