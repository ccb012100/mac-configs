# tmux configuration
# located in ~/.tmux.conf
set -g default-terminal "screen-256color"   # iTerm2 won't set TERM in tmux

setw -g pane-base-index 1       # make pane numbering consistent with windows
setw -g automatic-rename on     # rename window to reflect current program

set -g base-index 1             # start windows numbering at 1
set -g display-panes-time 800   # slightly longer pane indicators display time
set -g display-time 1000        # slightly longer status messages display time
set -g renumber-windows on      # renumber windows when a window is closed
set -g set-titles on            # set terminal title
set -g status-interval 2        # redraw status line every 2 seconds

# increase history size
set -g history-limit 10000

# start with mouse mode enabled
set -g mouse on

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# notification in status area when a window has activity
setw -g monitor-activity on
set -g visual-activity on

# customize status bar
set -g status on
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100
# status-left = [Session Name][Pane Number] pwd
set -g status-left "#[fg=colour248,bg=colour237] [#S][#P] #{pane_current_path} "
# status-right = HH:MM AM/PM
set -g status-right "#[fg=colour215,bg=colour237] %I:%M %p "

## KEY BINDINGS

# map prefix to '<Shift>+<Space>'
set -g prefix C-space
bind C-space send-prefix

# reload config
bind r source-file ~/.tmux.conf \; display-message "  Config reloaded...".

# resize panes using Shift + [hjkl]
bind H resize-pane -L
bind J resize-pane -D
bind K resize-pane -U
bind L resize-pane -R

# select pan using [hjkl]
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
